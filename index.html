<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>

    <div class="todo-container p-6 md:p-8">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">To-Do List</h1>


        <div class="flex space-x-3 mb-8">
            <input type="text" id="task" placeholder="Add new Task..." 
                   class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
            <button id="add" 
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-200 active:scale-95">
                Add
            </button>
        </div>
        

        <ul id="tasklist" class="divide-y divide-gray-100 mb-6">

        </ul>
        

        <div class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0 pt-4 border-t border-gray-100">
            

            <span id="taskcounter" class="text-sm font-medium text-gray-600">
                0 Remaining work 
            </span>

  
            <div id="filter" class="flex space-x-2">
                <button data-filter="all" class="filter-btn text-sm font-semibold px-3 py-1 rounded-full border border-indigo-500 text-white bg-indigo-500 transition duration-150">Show All</button>
                <button data-filter="active" class="filter-btn text-sm font-semibold px-3 py-1 rounded-full border border-gray-300 text-gray-700 hover:bg-gray-100 transition duration-150">Active</button>
                <button data-filter="completed" class="filter-btn text-sm font-semibold px-3 py-1 rounded-full border border-gray-300 text-gray-700 hover:bg-gray-100 transition duration-150">Completed</button>
            </div>
            

            <div class="flex space-x-2">
                <button id="clear" 
                        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-1 px-3 rounded-lg shadow-sm transition duration-200 active:scale-95 text-sm hidden">
                    Complete Remove
                </button>
                <button id="clearAll" 
                        class="bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-3 rounded-lg shadow-sm transition duration-200 active:scale-95 text-sm hidden">
                    Clear All
                </button>
            </div>
        </div>
        
        <p id="message" class="text-center text-gray-500 mt-6 hidden">
       All tasks completed! Time to add new goals.
        </p>

    </div>

    <div id="confirmation" class="custom-modal-backdrop hidden">
        <div class="custom-modal-content">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Confirm</h3>
            <p class="text-gray-600 mb-6">Are you sure you want to delete all tasks? This action cannot be undone..</p>
            <div class="flex justify-end space-x-3">
                <button id="cancel" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition duration-150">
                    Cancel
                </button>
                <button id="confirm" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition duration-150">
                    Yes, Remove All!
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
